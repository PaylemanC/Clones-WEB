<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clon de Google</title>
        <link rel="stylesheet" href="style.css"> 

    </head>

    <body>

        <header> 

            <!--Barra de navegación-->
            <nav>
                <ul class="lista-navegador-derecho">
                    <li> <a href=""> Gmail</a> </li>
                    <li> <a href=""> Imágenes</a> </li>
                    <li class="menu-icon"> <a href=""> <!--Icon--> </a> </li>
                    <li> <button class="acceder">Acceder</button></li>
                </ul>
            </nav>

        </header>
        
        <main> 

            <!--Imagen de Google-->
            <section class="main-logo">

                <img src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png" alt="Google">

            </section>

            <!--Sección del buscador-->
            <section class="main-input">

                <!--Input-->
                <div class="input-container">
                    <span class="icono-busqueda"> </span> <!--Ícono de lupa-->
                    <input type="text"> <!--Input buscador-->
                    <a class="microfono" href=""></a> <!--Ícono de búsqueda por voz-->
                </div>

            </section>


            <!--Sección de botones-->
            <section class="main-buttons">

                <!--Botón 1-->
                <div>
                    <button>Buscar con google</button>
                </div>

                <!--Botón 2-->
                <div>
                    <button>Voy a tener suerte</button>
                </div>
                
            </section>

            
            <!--Pie de página, con anclas-enlaces-->
            <footer class="info"> 
                <ul class="footer-izquierdo">
                    <li>
                        <a href=""> Sobre Google </a>
                    </li>

                    <li>
                        <a href=""> Publicidad </a>
                    </li>

                    <li>
                        <a href=""> Negocios </a>
                    </li>

                    <li>
                        <a href=""> Cómo funciona la Búsqueda </a>
                    </li>
                </ul>

                <ul class="footer-derecho">
                    <li> 
                        <a href=""> Privacidad </a>
                    </li>

                    <li>
                        <a href=""> Condiciones </a>
                    </li>

                    <li>
                        <a href=""> Preferencias </a>
                    </li>
                </ul>
            </footer>

        </main>
        
    </body>

</html>
